<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', {
          type: 'module'
        })
        .then(function (reg) {
          console.log('Service Worker Registered');
        });
      navigator.serviceWorker.ready.then(function (reg) {
        console.log('Service Worker Ready');
      });
    }
  </script>

</head>

<body>
  <h3>You are offline</h3>
  <div class="text-end">
    <button id="btnEnableNotifications" class="btn btn-outline-success">
      <i class="bi bi-bell"></i>
    </button>
  </div>
  <div class="contentarea">
    <div class="camera">
      <video id="video">Video stream not available.</video>
      <button id="startbutton">Take photo</button>
    </div>
    <canvas id="canvas"> </canvas>
    <div class="output">
      <img id="photo" alt="The screen capture will appear in this box." />
    </div>
    <input type='file' id="inputFile" />
    <br><img id="myImg" src="#">
  </div>

  <script type="module" src="photos.js"></script>
</body>

</html>
